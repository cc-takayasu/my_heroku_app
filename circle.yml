test:
  override:
    - ./dummy_test_script.sh
deployment:
  production:
    branch: master
    owner: circleci
    commands:
       - git push git@heroku.com:my-heroku-app3.git $CIRCLE_SHA1:refs/heads/master
       - heroku run rake db:migrate --app my-heroku-app3
       - heroku ps:restart --app my-heroku-app3
