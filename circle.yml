test:
  override:
    - ./dummy_test_script.sh
deployment:
  production:
    branch: master
    commands:
       - heroku maintenance:on -a myherokuapp3
       - git push -f git@heroku.com:myherokuapp3.git $CIRCLE_SHA1:refs/heads/master
       - heroku run rake db:migrate --app myherokuapp3
       - heroku maintenance:off -a myherokuapp3
       - heroku ps:restart --app myherokuapp3
